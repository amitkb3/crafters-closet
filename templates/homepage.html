
{% extends 'base.html' %}

{% block subtitle %}
Home
{% endblock %}

{% block body %}

<h1 class="page-head">Welcome to Crafter's Closet!</h1>

<br>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h1 class="panel-title">Feeling Crafty?</h1>
    </div>
    <div class="row">
        <div class="panel-body col-xs-offset-1 col-xs-10">
            <h4 id="proj-search-head">Search for a project!</h4>

            <div id="search-field">
                <input type="text" name="search-term" id="search-term" placeholder="Enter search term." value="dragon">
                <button type="button" class="btn btn-default btn-sm" id="search-projects">Search</button>
            </div>

            <hr>
            <br>
            <h4 id="search-active-head"></h4>
            <br>
                <div class="col-xs-offset-1 col-xs-10" id="project-search-results">
                    <!-- Search results appended here. -->
                </div>
        </div>
    </div>
</div>

<script src="/static/js/projectSearch.js"></script>

{% endblock %}
