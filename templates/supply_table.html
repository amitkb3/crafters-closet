<!-- Template for the inventory table in dashboard.html. -->

<table class="table table-striped">
        <thead>
        <tr>
            <th>Type</th>
            <th>Brand</th>
            <th>Color</th>
            <th>Quantity Owned</th>
            <th></th>
            <th>Purchase URL</th>
        </tr>
        </thead>
        <tbody>
        {% for supply_type, brand, color, units, purchase_url, qty, item_id in inventory %}
        <tr>
            <td>{{ supply_type }}</td>
            <td>{{ brand }}</td>
            <td>{{ color }}</td>
            <td>   
                <div class="qty-column" id="{{ item_id }}">{{ qty }} {{ units }} </div>
                    <input type="text" class="qty-field" id="{{ item_id }}" hidden name="new-qty" id="new-qty"><br>
                </div>
            </td>
            <td> 
                <button type="button" class="btn btn-default update-item" id="{{ item_id }}" style="float: right;">
                  Update
                </button> 
            </td>
            </td>
            <td>
                {% if purchase_url %}
                    <a href="{{ purchase_url }}">{{ purchase_url }}</a>
                {% else %}
                    None Given
                {% endif %}
            </td>
        </tr>
        {% endfor %}
        </tbody>
</table>

<script src="/static/js/updateSupply.js"></script>
