<!-- Template for the inventory table in dashboard.html. -->

<table class="table table-striped">
        <thead>
        <tr>
            <th>Brand</th>
            <th>Type</th>
            <th>Color</th>
            <th>Quantity Owned</th>
            <th>Purchase URL</th>
        </tr>
        </thead>
        <tbody>
        {% for supply_type, brand, color, units, purchase_url, qty, item_id in inventory %}
        <tr>
            <td>{{ brand.title() }}</td>
            <td>{{ supply_type }}</td>
            <td>{{ color.title() }}</td>
            <td>{{ qty }} {{ units }} 
                <button type="button" class="btn btn-default" id="{{ item_id }}" style="float: right;">
                  Update
                </button> 
            </td>
            <td><a href="{{ purchase_url }}">{{ purchase_url }}</a></td>
        </tr>
        {% endfor %}
        </tbody>
</table>
