
{% extends 'base.html' %}

{% block subtitle %}Register{% endblock %}

{% block body %}

<div class="row">
    <div class="col-xs-offset-3 col-xs-6 register-area">
            <form action="/register" method="POST">
                <div class="col-xs-offset-3 col-xs-2 form-group">
                    <h2 class="page-head">Register</h2>
                    <label for="email">Email: </label><input type="text" name="email" id="email"><br>
                    <label for="username">Username: </label><input type="text" name="username" id="username"><br>
                    <label for="password">Password: </label><input type="password" name="password" id="password"><br>
                    <label for="repeat-pw">Repeat Password:</label><input type="password" name="repeat-pw" id="repeat-pw"><br>
                    <input class="btn btn-default btn-md" type="submit" value="Complete Registration">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
