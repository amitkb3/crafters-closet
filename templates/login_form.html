
{% extends 'base.html' %}

{% block subtitle %}Login{% endblock %}

{% block body %}

<h2>Sign In</h2>

<div class="container">
    <form action="/login" method="POST">
        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" value="wonderwoman"><br>
        </div>

        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" value="justice"><br>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default" id="signin-btn">Sign In</button>
        </div>

    </form>
</div>

{% endblock %}
