
{% extends 'base.html' %}

{% block subtitle %}Login{% endblock %}

{% block body %}

<div class="row">
    <div class="col-xs-offset-3 col-xs-6 signin-area">
    <form action="/login" method="POST">
        <div class="col-xs-offset-3 col-xs-6 form-group">
            <h2 class="page-head">Sign Into Your Inventory</h2>
            <label for="username">Username: </label>
            <input type="text" name="username" id="username"><br>

            <label for="password">Password: </label>
            <input type="password" name="password" id="password"><br>

            <button type="submit" class="btn btn-default btn-md" id="signin-btn">Sign In</button>
    </form>
    </div>
</div>

{% endblock %}
