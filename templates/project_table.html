<!-- Display Projects -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>Project Title</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for title, description, id in projects %}
        <tr>
            <td><a href="/project/{{id}}">{{ title }}</a></td>
            <td>{{ description[:140] }}...</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
